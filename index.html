<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de DIN - CLI Mode</title>
    <style>
        /* Global CLI Theme Styles */
        body {
            background-color: #000000;
            color: #00FFFF;
            text-align: center;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 10px;

            /* AJUSTEMENTS POUR ÉVITER LE DÉFILEMENT GÉNÉRAL */
            display: flex; /* Active Flexbox */
            flex-direction: column; /* Organise les enfants verticalement */
            align-items: center;
            justify-content: space-between; /* Distribue l'espace verticalement */
            min-height: 100vh; /* Prend toute la hauteur de la fenêtre d'affichage */
            margin: 0; /* Supprime les marges par défaut */
            box-sizing: border-box; /* S'assure que le padding est inclus dans la hauteur */
        }

        /* Heading Style */
        h1 {
            color: #00FF7F;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            text-align: center;
            border-bottom: 2px solid #00FFFF;
            padding-bottom: 10px;
            margin-bottom: 20px; /* Réduit la marge */
            font-size: 1.8em;
            width: 90%; /* S'assurer qu'il s'adapte bien */
        }

        /* Form and Label Styles */
        form {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 10px;
            width: 100%;
            flex-grow: 1; /* Permet au formulaire de prendre l'espace restant */
        }

        /* NOUVEAU: Conteneur de défilement pour les champs */
        .form-fields-container {
            /* Limite la hauteur et permet le défilement SEULEMENT des champs */
            max-height: 55vh; 
            overflow-y: auto; 
            padding-right: 15px; /* Pour éviter que la barre de défilement ne mange le contenu */
            margin-bottom: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #00FFFF;
            font-size: 1.1em;
        }

        /* Input and Select Fields - CLI Look */
        input[type="number"], select {
            background-color: #000000;
            color: #00FFFF;
            border: 1px solid #00FFFF;
            padding: 10px;
            margin-bottom: 15px; /* Réduit un peu l'espacement pour économiser de l'espace */
            width: 100%;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 1.1em;
        }

        /* Input Number Spinners (Arrows) */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        select option {
            background-color: #000000;
            color: #00FFFF;
        }

        input:focus,
        select:focus,
        button:focus {
            outline: none;
        }

        /* Button Style */
        button {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            text-align: center;
            display: block;
            margin: 10px auto; /* Marge réduite */
            border-radius: 0;
            width: 80%;
            max-width: 250px;
            height: 50px;
            background-color: #000000;
            color: #00FF7F;
            border: 2px solid #00FF7F;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #00FF7F;
            color: #000000;
        }

        /* Result Display Style */
        #DIN {
            margin-top: 15px; /* Marge réduite */
            margin-bottom: 5px; /* Marge inférieure minimale */
            font-size: 2em;
            color: #00FF7F;
            text-align: center;
            white-space: pre;
        }

    </style>
</head>
<body>
<h1 id="header">DIN CALCULATOR</h1>

<form>
    <div class="form-fields-container">
        <label for="weight">Entrer votre poids (lbs):</label>
        <input type="number" id="weight">
        <label for="height">Entrer taille (cm):</label>
        <input type="number" id="height">
        <label for="age">Entrer votre âge:</label>
        <input type="number" id="age">
        <label for="longeurSemelle">Longueur de la botte (mm):</label>
        <input type="number" id="longeurSemelle">
        <label for="skierLevel">Choisissez votre niveau de ski: </label>
        <select id="skierLevel">
            <option value="1">Débutant</option>
            <option value="2">Intermédiaire</option>
            <option value="3">Avancé</option>
        </select>
    </div>
</form>

<button onclick="calculateDIN()">
    CALCULER
</button>

<div id="DIN"></div>

<script>
    function calculateDIN() {
        let weight = parseFloat(document.getElementById('weight').value);
        let height = parseFloat(document.getElementById('height').value);
        let age = parseFloat(document.getElementById('age').value);
        let longeurBotte = parseFloat(document.getElementById('longeurSemelle').value);
        let skierLevel = parseFloat(document.getElementById('skierLevel').value);

        let weightIndex;
        let heightIndex;
        let overallIndex;
        let DIN;

        //Index weight
        switch (true) {
            case (weight >= 22 && weight <= 29): weightIndex = 1; break;
            case (weight >= 30 && weight <= 38): weightIndex = 2; break;
            case (weight >= 39 && weight <= 47): weightIndex = 3; break;
            case (weight >= 48 && weight <= 56): weightIndex = 4; break;
            case (weight >= 57 && weight <= 66): weightIndex = 5; break;
            case (weight >= 67 && weight <= 78): weightIndex = 6; break;
            case (weight >= 79 && weight <= 91): weightIndex = 7; break;
            case (weight >= 92 && weight <= 107): weightIndex = 8; break;
            case (weight >= 108 && weight <= 125): weightIndex = 9; break;
            case (weight >= 126 && weight <= 147): weightIndex = 10; break;
            case (weight >= 148 && weight <= 174): weightIndex = 11; break;
            case (weight >= 175 && weight <= 209): weightIndex = 12; break;
            case (weight >= 210): weightIndex = 13; break;
            default: weightIndex = NaN;
        }

        //Index height
        switch (true) {
            case (height <= 148): heightIndex = 8; break;
            case (height >= 149 && height <= 157): heightIndex = 9; break;
            case (height >= 158 && height <= 166): heightIndex = 10; break;
            case (height >= 167 && height <= 178): heightIndex = 11; break;
            case (height >= 179 && height <= 194): heightIndex = 12; break;
            case (height >= 195): heightIndex = 13; break;
            default: heightIndex = NaN;
        }

        //Sélectione l'index le plus bas
        if (weightIndex > heightIndex) {
            overallIndex = heightIndex;
        }
        else if (weightIndex < heightIndex) {
            overallIndex = weightIndex;
        }
        else {
            overallIndex = weightIndex;
        }

        //Applique le type de skieur
        if(skierLevel === 2){
            overallIndex ++;
        }
        if(skierLevel === 3){
            overallIndex += 2;
        }

        //Applique l'age
        if(age <= 9 || 50 <= age){
            overallIndex --;
        }

        //Applique la longeur de la botte
        switch (true) {

            case (longeurBotte <= 230):
                switch (overallIndex) {
                    case 1: DIN = 0.75; break;
                    case 2: DIN = 1; break;
                    case 3: DIN = 1.5; break;
                    case 4: DIN = 2; break;
                    case 5: DIN = 2.5; break;
                    case 6: DIN = 3; break;
                }
                break;

            case (longeurBotte >= 231 && longeurBotte <= 250):
                switch (overallIndex) {
                    case 1: DIN = 0.75; break;
                    case 2: DIN = 0.75; break;
                    case 3: DIN = 1.25; break;
                    case 4: DIN = 1.75; break;
                    case 5: DIN = 2.25; break;
                    case 6: DIN = 2.75; break;
                    case 7: DIN = 3.5; break;
                }
                break;

            case (longeurBotte >= 251 && longeurBotte <= 270):
                switch (overallIndex) {
                    case 1: DIN = 0.75; break;
                    case 2: DIN = 0.75; break;
                    case 3: DIN = 1.25; break;
                    case 4: DIN = 1.5; break;
                    case 5: DIN = 2; break;
                    case 6: DIN = 2.5; break;
                    case 7: DIN = 3; break;
                    case 8: DIN = 3.5; break;
                    case 9: DIN = 4.5; break;
                    case 10: DIN = 5.5; break;
                    case 11: DIN = 6.5; break;
                    case 12: DIN = 7.5; break;
                }
                break;

            case (longeurBotte >= 271 && longeurBotte <= 290):
                switch (overallIndex) {
                    case 2: DIN = 0.75; break;
                    case 3: DIN = 1; break;
                    case 4: DIN = 1.5; break;
                    case 5: DIN = 1.75; break;
                    case 6: DIN = 2.25; break;
                    case 7: DIN = 2.75; break;
                    case 8: DIN = 3; break;
                    case 9: DIN = 4; break;
                    case 10: DIN = 5; break;
                    case 11: DIN = 6; break;
                    case 12: DIN = 7; break;
                    case 13: DIN = 8.5; break;
                    case 14: DIN = 10; break;
                    case 15: DIN = 11.5; break;
                }
                break;

            case (longeurBotte >= 291 && longeurBotte <= 310):
                switch (overallIndex) {
                    case 4: DIN = 1.25; break;
                    case 5: DIN = 1.5; break;
                    case 6: DIN = 2; break;
                    case 7: DIN = 2.5; break;
                    case 8: DIN = 3; break;
                    case 9: DIN = 3.5; break;
                    case 10: DIN = 4.5; break;
                    case 11: DIN = 5.5; break;
                    case 12: DIN = 6.5; break;
                    case 13: DIN = 8; break;
                    case 14: DIN = 9.5; break;
                    case 15: DIN = 11; break;
                }
                break;

            case (longeurBotte >= 311 && longeurBotte <= 330):
                switch (overallIndex) {
                    case 5: DIN = 1.5; break;
                    case 6: DIN = 1.75; break;
                    case 7: DIN = 2.25; break;
                    case 8: DIN = 2.75; break;
                    case 9: DIN = 3.5; break;
                    case 10: DIN = 4; break;
                    case 11: DIN = 5; break;
                    case 12: DIN = 6; break;
                    case 13: DIN = 7; break;
                    case 14: DIN = 8.5; break;
                    case 15: DIN = 10; break;
                    case 16: DIN = 12; break;
                }
                break;

            case (longeurBotte >= 331 && longeurBotte < 350):
                switch (overallIndex) {
                    case 6: DIN = 1.75; break;
                    case 7: DIN = 2; break;
                    case 8: DIN = 2.5; break;
                    case 9: DIN = 3; break;
                    case 10: DIN = 3.5; break;
                    case 11: DIN = 4.5; break;
                    case 12: DIN = 5.5; break;
                    case 13: DIN = 6.5; break;
                    case 14: DIN = 8; break;
                    case 15: DIN = 9.5; break;
                    case 16: DIN = 11; break;
                }
                break;

            case (longeurBotte >= 350):
                switch (overallIndex) {
                    case 10: DIN = 3; break;
                    case 11: DIN = 4; break;
                    case 12: DIN = 5; break;
                    case 13: DIN = 6; break;
                    case 14: DIN = 7.5; break;
                    case 15: DIN = 9; break;
                    case 16: DIN = 10.5; break;
                }
                break;

            default:
                DIN = NaN;
        }


        document.getElementById("DIN").innerHTML = "DIN: " + DIN;
    }
</script>

</body>
</html>
